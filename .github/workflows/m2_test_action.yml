name: M2 Test Action

on:
      push:
            branches:
                  - main
      
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:     
     - name: Checkout Code
       uses: actions/checkout@v2
     - name: setup python
       uses: actions/setup-python@v4
       with:
            pthon-version: '3.9'
     - name: update major version file
       if: contains( github.event.head_commit.message, 'major release')
       run: python version_update.py 0
     - name: update minor version file
       if: contains( github.event.head_commit.message, 'minor release')
       run: python version_update.py 0
     - name: update patch version file
       if: contains( github.event.head_commit.message, 'patch release')
       run: python version_update.py 0
     - name: Set Tag Output
       id: set-tag
       run: echo "::set-output name=tag_name::$(sh get-version.sh)"
     - name: Create tag
       id: create-tag
       uses: actions/github-script@v6
       with: 
        script: |
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: "refs/tags/${{ steps.set-tag.outputs.tag_name }}",
            sha: context.sha
          })
     - name: Create release
       id: set-release
       uses: ncipollo/release-action@v1
       with:  
        tag: ${{ steps.set-tag.outputs.tag_name }}

        
